<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
    <link rel="stylesheet" href="./style.css"/>
	</head>
	<body>
    <div class="wrapper">
      <div class="card">
        <div class="cover">
          <img class="mobile" src="./images/image-product-mobile.jpg" alt='img'/>
                    <img class="desktop" src="./images/image-product-desktop.jpg" alt='img'/>
        </div>
        <div class="content-wrapper">
        <p class="item">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <p class="price">$149.99 <span>$169.99</span></p> 
        <div class="button-wrapper">
          <button><img src='./images/icon-cart.svg'alt='cart'/> Add to Cart</button>
        </div>
      </div>
      
      
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/vinodkotagiri">vinodkotagiri</a>.
      </div>
    </body>
    </html>
